<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Elegant Stopwatch</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }
        body {
           height: 100vh;
           font-family: 'Orbitron', sans-serif;
           background: linear-gradient(135deg, #232526, #414345);
           color: #fff;
           display: flex;
           flex-direction: column;
           justify-content: center;
           align-items: center;
        }
        .stopwatch-container {
            background: radial-gradient(circle, #444, #222);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
            text-align: center;
            width: 320px;
        }
        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: conic-gradient(#00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 30px;
        }
        .time-display {
            font-size: 2.5rem;
            font-weight: bold;
            background-color: #111;
            padding: 10px 20px;
            border-radius: 12px;
            box-shadow: inset 0 0 10px rgba(0,255,255,0.2);
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            flex: 1;
            margin: 0.5px;
            padding: 10px;
            font-size: 1rem;
            background-color: #0072ff;
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
        }
        .buttons button:hover {
            background-color: #0055cc;
        }
        .laps {
            margin-top: 20px;
            max-height: 100px;
            overflow-y: auto;
            text-align: left;
        }
        .laps li {
            font-size: 0.9rem;
            background: #111;
            margin: 5px 0;
            padding: 5px 10px;
            border-left: 4px solid #00c6ff;
            border-radius: 4px;
        }

    </style>
    </head>
    <body>
        <div class="stopwatch-container">
            <div class="circle">
                <div class="time-display" id="time">00:00:00</div>
            </div>
            <div class="buttons">
                <button onclick="startStopwatch()">Start</button>
                <button onclick="pauseStopwatch()">Pause</button>
                <button onclick="resetStopwatch()">Reset</button>
                <button onclick="lapTime()">Lap</button>
            </div>
            <ul class="laps" id="laps"></ul>
        </div>

        <script>
            let [seconds, minutes, hours] = [0,0,0];
            let displayTime = document.getElementById("time");
            let lapsList = document.getElementById("laps");
            let timer = null;

            function updateTime() {
                seconds++;
                if(seconds == 60) {
                    seconds = 0;
                    minutes++;
                }
                if(minutes == 60) {
                    minutes = 0;
                    hours++;
                }
                let h = hours < 10 ? "0" + hours : hours;
      let m = minutes < 10 ? "0" + minutes : minutes;
      let s = seconds < 10 ? "0" + seconds : seconds;
      displayTime.innerHTML = `${h}:${m}:${s}`;
    }

    function startStopwatch() {
      if (timer !== null) return;
      timer = setInterval(updateTime, 1000);
    }

    function pauseStopwatch() {
      clearInterval(timer);
      timer = null;
    }

    function resetStopwatch() {
      clearInterval(timer);
      timer = null;
      [seconds, minutes, hours] = [0, 0, 0];
      displayTime.innerHTML = "00:00:00";
      lapsList.innerHTML = "";
    }

    function lapTime() {
      const lap = document.createElement("li");
      lap.innerText = displayTime.innerText;
      lapsList.appendChild(lap);
            }
        </script>
    </body>
</html>
